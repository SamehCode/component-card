<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <img class="prdct-img" src="/images/image-product-mobile.jpg" alt="">
    <div class="body">
      <p class="title">PERFUME</p>

      <div class="product">
        <p class="p1">Gabrielle Essence </p>
        <p>Eau De Parfum</p>
      </div>

      <p class="describtion"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="sales">
        <p class="price"> $149.99 <span class="canceled-price">$169.99</span></p>

      </div>

    </div>
    <div class="shop-cart">
      <img src="/images/icon-cart.svg" alt="">
      Add to Cart
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://www.linkedin.com/mynetwork/"> <img
        src="https://play-lh.googleusercontent.com/kMofEFLjobZy_bCuaiDogzBcUT-dz3BBbOrIEjJ-hqOabjK8ieuevGe6wlTD15QzOqw"
        alt=""> Sameh</a>.
  </div>
</body>

</html>
